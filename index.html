<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Scatterplot</title>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <style>

		body { 
			margin: auto;
			width: 960px;
		}
		
		text {
			font: 10px sans-serif;
		}
		
		.axis path,
		.axis line {
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;
		}
		
		.dot {
			stroke: #000;
		}
		
		div.tooltip {
			position: absolute;
			text-align: center;
			width: 100px;
			height: 34px;
			padding: 2px;
			font: 12px sans-serif;
			background: lightsteelblue;
			border: 0px;
			border-radius: 8px;
			pointer-events: none;
		}
		
		</style>
        
    </head>
    <body>
    	
        <script type="text/javascript">

		var margin = {top: 30, right: 20, bottom: 30, left: 60}, 
			width = 960 - margin.left - margin.right,
			height = 500 - margin.top - margin.bottom;
		
		function dateObject(time) {
			return new Date(time);
		};
		
		var formatTime = d3.time.format("%e %b %X");
		
		// set output range (pixels)		
		var x = d3.time.scale()
			.range([ 0, width ]);	
			
		var y = d3.scale.linear()
			.range([ height, 0 ]);
		
		var color = d3.scale.category10();	
		
		var xAxis = d3.svg.axis()
			.scale(x)
			.orient("bottom");

		var yAxis = d3.svg.axis()
			.scale(y)
			.orient("left");
		
		// canvas
		var svg = d3.select("body")
			.append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
			.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
				
		var div = d3.select("body").append("div")
			.attr("class", "tooltip")
			.style("opacity", 0);	

		function render(data) {
			data.forEach(function(d) {
				d.time = +d.time;
				d.time *= 1000;			
				d.value = +d.value;
			});		
			
			// set the input domain 
			x.domain( d3.extent(data, function(d) { return d.time; }) );
			y.domain( d3.extent(data, function(d) { return d.value; }) );
			
			// x axis
			svg.append("g")			
				.attr("class", "x axis")
				.attr("transform", "translate(0, " + height + ")")
				.call(xAxis);
					
			// y axis
			svg.append("g")			
				.attr("class", "y axis")
				.call(yAxis)
			  /*.append("text")
			  	.attr("transform", "rotate(-90)")
			  	.attr("y", 6)
			  	.attr("dy", ".71em")		
				.style("text-anchor", "end")
				.text("Temperature");*/
			
			// Enter
			svg.selectAll(".dot") 
				.data(data).enter()	// returns a new selection - all the data elements that are not yet represented
			  .append("circle")	// create one "circle" element for each data element
			  	.attr("class", "dot")
			  	.attr("r", 2.5);

			// Update
			svg.selectAll(".dot")
			  	.attr("cx", function(d) { return x(d.time); })
			  	.attr("cy", function(d) { return y(d.value); })
			  	.style("fill", color)	
			  	.on("mouseover", function(d) {  
			  		div.transition()
			  			.duration(200)
			  			.style("opacity", .9);
			  		div.html(formatTime(dateObject(d.time)) + "<br/>" + d.value)
			  			.style("left", (d3.event.pageX) + "px")
			  			.style("top", (d3.event.pageY - 28) +"px");
			  	})
			  	.on("mouseout", function(d) {
			  		div.transition()
			  			.duration(500)
			  			.style("opacity", 0);
			  	});

			// Exit
			svg.selectAll(".dot")
				.data(data)
				.exit()
				.remove();
		}

		d3.json("http://10.0.1.2/polaris/a/scada_data/metrics/South_PRV_Flow/data/q?end=1339113540", function(error, json) { 
			var data = json["data"];
			render(data);
		}); 

		setInterval( function () {
			d3.json("http://10.0.1.2/polaris/a/scada_data/metrics/South_PRV_Flow/data/q?end=1339113540", function(error, json) { 
			var data = json["data"];
				data.shift();
				data.push({time: Math.round(1339027140 + Math.random() * 87000), value: Math.round(Math.random() * 2000)});
				render(data);
			});
		}, 1500); 

        </script>
    </body>
</html>
